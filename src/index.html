<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platzi Travel</title>
    <link rel="stylesheet" href="./css/tailwind.css" />
    <link rel="stylesheet" href="../public/css/tailwind.css" />
    <link rel="stylesheet" href="../" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav></nav>
    <div id="tab_bar"></div>
    <section class="w-full h-screen">
      <div id="home">
        <div class="w-full h-3/4">
          <div
            class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center"
          >
            <input
              class="outline-none p-3 rounded-full shadow-sm"
              type="search"
              placeholder="San Francisco"
            />
            <button
              class="bg-white text-xl text-primary shadow-sm font-semibold p-4 w-32 rounded-full"
            >
              Explorar
            </button>
          </div>
          <div class="w-full h-full">
            <img src="./img/sanFrancisco.jpg" alt="San Francisco" />
          </div>
        </div>
      </div>
      <div class="p-6" id="recomendados">
        <p class="text-3xl font-semibold text-primary">Recomendados</p>
        <div
          class="w-auto h-72 items-center mt-6 overflow-x-auto overscroll-contain flex space-x-6"
        >
          <div class="Card">
            <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover"></div>
            <div class="w-full h-2/5 bg-secondary rounded-b-lg">
              <p class="text-white text-bold text-lg px-4 py-2">Norway</p>
              <p class="text-white text-md px-4">Paisajes Increíbles</p>
            </div>
          </div>
          <div class="Card">
            <div class="w-full h-3/5 rounded-t-lg bg-new_york bg-cover"></div>
            <div class="w-full h-2/5 bg-white rounded-b-lg">
              <p class="text-terciary text-bold text-lg px-4 py-2">New York</p>
              <p class="text-terciary text-md px-4">La gran manzana</p>
            </div>
          </div>
          <div class="Card">
            <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover"></div>
            <div class="w-full h-2/5 bg-secondary rounded-b-lg">
              <p class="text-white text-bold text-lg px-4 py-2">Norway</p>
              <p class="text-white text-md px-4">Paisajes Increíbles</p>
            </div>
          </div>
          <div class="Card">
            <div class="w-full h-3/5 rounded-t-lg bg-new_york bg-cover"></div>
            <div class="w-full h-2/5 bg-white rounded-b-lg">
              <p class="text-terciary text-bold text-lg px-4 py-2">New York</p>
              <p class="text-terciary text-md px-4">La gran manzana</p>
            </div>
          </div>
        </div>
      </div>
      <div id="rentas_destacadas"></div>
    </section>
    <footer></footer>
  </body>
</html>
